<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #c0d2d1;
        }
    </style>
</head>
<body>
    <main class="w-50 py-5 d-flex flex-column gap-3 align-items-center justify-content-center shadow rounded bg-light text-secondary">
        <h1 class="h1">Lista de Tarefas</h1>

        <div class="input-group mb-3 w-50">
            <label for="input" class="input-group-text" id="basic-addon1">Nome da tarefa:</label>
            <input id="input" type="text" class="form-control" placeholder="Tarefa" aria-label="Tarefa" aria-describedby="basic-addon1">
        </div>

        <button type="button" class="btn btn-primary" id="btn">Criar nova tarefa</button>
        
        <div id="root" class="w-75 d-flex flex-column gap-4"></div>
    </main>

    <script src="index.js"></script>
</body>
</html>
