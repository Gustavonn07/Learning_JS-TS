<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #c0d2d1;
        }
    </style>
</head>
<body>
    <main class="w-50 py-5 d-flex flex-column gap-3 align-items-center justify-content-center shadow rounded bg-light text-secondary">
        <h1 class="h1">Calculadora</h1>
        
        <table class="w-50 bg-secondary rounded overflow-hidden">
            <thead>
                <tr class="w-100 p-1 fs-3 border-secondary border-5 bg-light d-flex justify-content-end text-dark"><td colspan="4" id="display">0</td></tr>
            </thead>

            <tbody class="w-100 p-2 d-flex gap-2 align-items-center justify-content-center flex-column">
                <tr class="w-100 d-flex">
                    <td class="w-25 text-center"><button class="btn w-75 bg-light btn-clear">C</button></td>
                    <td class="w-25 text-center"><button class="btn w-75 bg-light btn-num">(</button></td>
                    <td class="w-25 text-center"><button class="btn w-75 bg-light btn-num">)</button></td>
                    <td class="w-25 text-center"><button class="btn w-75 bg-light btn-num">/</button></td>
                </tr>
        
                <tr class="w-100 d-flex">
                    <td class="w-25 text-center"><button class="btn w-75 bg-light btn-num">7</button></td>
                    <td class="w-25 text-center"><button class="btn w-75 bg-light btn-num">8</button></td>
                    <td class="w-25 text-center"><button class="btn w-75 bg-light btn-num">9</button></td>
                    <td class="w-25 text-center"><button class="btn w-75 bg-light btn-num">*</button></td>
                </tr>
        
                <tr class="w-100 d-flex">
                    <td class="w-25 text-center"><button class="btn w-75 bg-light btn-num">4</button></td>
                    <td class="w-25 text-center"><button class="btn w-75 bg-light btn-num">5</button></td>
                    <td class="w-25 text-center"><button class="btn w-75 bg-light btn-num">6</button></td>
                    <td class="w-25 text-center"><button class="btn w-75 bg-light btn-num">+</button></td>
                </tr>
        
                <tr class="w-100 d-flex">
                    <td class="w-25 text-center"><button class="btn w-75 bg-light btn-num">1</button></td>
                    <td class="w-25 text-center"><button class="btn w-75 bg-light btn-num">2</button></td>
                    <td class="w-25 text-center"><button class="btn w-75 bg-light btn-num">3</button></td>
                    <td class="w-25 text-center"><button class="btn w-75 bg-light btn-num">-</button></td>
                </tr>
        
                <tr class="w-100 d-flex">
                    <td class="w-25 text-center"><button class="btn w-75 bg-light btn-num">.</button></td>
                    <td class="w-25 text-center"><button class="btn w-75 bg-light btn-num">0</button></td>
                    <td class="w-25 text-center"><button class="btn w-75 bg-light btn-del">&laquo;</button></td>
                    <td class="w-25 text-center"><button class="btn w-75 bg-light btn-eq">=</button></td>
                </tr>
            </tbody>
        </table>
    </main>

    <script src="index.js"></script>
</body>
</html>
