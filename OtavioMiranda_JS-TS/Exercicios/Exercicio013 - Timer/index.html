<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #c0d2d1;
        }
    </style>
</head>
<body>
    <main class="w-50 py-5 d-flex flex-column gap-3 align-items-center justify-content-center shadow rounded bg-light text-secondary" id="root">
        <h1 class="h1">Meu Temporizador: </h1>
        <p class="fs-1 flex">00:00:00</span>
        </p>

        <div class="d-flex justify-content-evenly w-75">
            <button type="button" class="btn btn-secondary" id="btn-start">Iniciar</button>
            <button type="button" class="btn btn-secondary" id="btn-pause">Pausar</button>
            <button type="button" class="btn btn-secondary" id="btn-reset">Zerar</button>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
