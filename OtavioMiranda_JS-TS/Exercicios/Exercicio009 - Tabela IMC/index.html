<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #c0d2d1;
        }
    </style>
</head>
<body>
    <main class="w-50 d-flex flex-column justify-content-center align-items-center bg-light rounded shadow py-1">
        <h1 class="h1 mb-3">Tabela de IMC</h1>
        <table class="table w-75 shadow-sm">
            <thead>
              <tr>
                <th scope="col">IMC</th>
                <th scope="col">Resultado</th>
              </tr>
            </thead>
            <tbody>
            <tr>
                <td>Menos do que 18,5</td>
                <td>Abaixo do peso</td>
                </tr>
                <tr>
                <td>Entre 18,5 e 24,9</td>
                <td>Peso normal</td>
                </tr>
                <tr>
                <td>Entre 25 e 29,9</td>
                <td>Sobrepeso</td>
                </tr>
                <tr>
                <td>Entre 30 e 34,9</td>
                <td>Obesidade grau 1</td>
                </tr>
                <tr>
                <td>Entre 35 e 39,9</td>
                <td>Obesidade grau 2</td>
                </tr>
                <tr>
                <td>Mais do que 40</td>
                <td>Obesidade grau 3</td>
                </tr>
            </tbody>
        </table>

        <h3 class="h3 mb-3">Calcule seu IMC</h3>
        <form class="w-75 mb-3 d-flex flex-column align-items-center">
            <div class="input-group mb-3">
                <label class="input-group-text w-25" for="peso" id="basic-addon1">Peso:</label>
                <input type="number" class="form-control" id="peso" placeholder="Seu peso" aria-label="Seu peso" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-4">
                <label class="input-group-text w-25" for="altura" id="basic-addon1">Altura:</label>
                <input type="number" class="form-control" id="altura" placeholder="Sua altura" aria-label="Sua altura" aria-describedby="basic-addon1">
            </div>
            <div class="d-flex w-75 justify-content-around p-3">
                <button type="button" id="btn-cancel" class="btn btn-danger w-25">Cancelar</button>
                <button type="button" id="btn-send" class="btn btn-primary w-25">Enviar</button>
            </div>
        </form>

        <div class="w-100 fs-4 text-center text-secondary" id="root"></div>
    </main>

    <script src="index.js"></script>
</body>
</html>
