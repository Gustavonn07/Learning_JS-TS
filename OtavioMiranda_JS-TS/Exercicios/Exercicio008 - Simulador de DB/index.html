<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: start;
            padding-top: 10rem;
            background-color: #c0d2d1;
        }
    </style>
</head>
<body>
    <form class="w-50 mb-3 d-flex flex-column align-items-center">
        <div class="input-group mb-3">
            <label class="input-group-text w-25" for="nome" id="basic-addon1">Nome:</label>
            <input type="text" class="form-control" id="nome" placeholder="Seu nome" aria-label="Seu nome" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <label class="input-group-text w-25" for="idade" id="basic-addon1">Idade:</label>
            <input type="number" class="form-control" id="idade" placeholder="Sua idade" aria-label="Sua idade" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <label class="input-group-text w-25" for="peso" id="basic-addon1">Peso:</label>
            <input type="number" class="form-control" id="peso" placeholder="Seu peso" aria-label="Seu peso" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-4">
            <label class="input-group-text w-25" for="altura" id="basic-addon1">Altura:</label>
            <input type="number" class="form-control" id="altura" placeholder="Sua altura" aria-label="Sua altura" aria-describedby="basic-addon1">
        </div>

        <div class="d-flex w-50 justify-content-around p-3">
            <button type="button" id="btn-cancel" class="btn btn-danger w-25">Cancelar</button>
            <button type="button" id="btn-send" class="btn btn-primary w-25">Enviar</button>
        </div>
    </form>

    <script src="index.js"></script>
</body>
</html>
