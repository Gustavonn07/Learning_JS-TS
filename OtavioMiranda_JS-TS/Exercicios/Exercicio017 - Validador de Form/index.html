<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #c0d2d1;
        }
    </style>
</head>
<body>
  <section class="container w-100">
      <div class="container d-flex flex-column justify-content-center align-items-center p-3 gap-2 w-75 rounded-2 text-secondary">
        <h1>Formulário de cadastro</h1>

        <ul class="list-group">
          <li class="list-group-item">Nenhum campo pode estar vazio</li>
          <li class="list-group-item">Usuário só poderá conter letras e/ou números</li>
          <li class="list-group-item">Usuário deverá ter entre 3 e 12 caracteres</li>
          <li class="list-group-item">Senha precisa ter entre 6 e 12 caracteres</li>
        </ul>
      </div>
      
      <form class="container d-flex flex-column bg-secondary justify-content-center align-items-center p-5 gap-5 w-75 rounded-2 shadow-lg text-light">
        <div class="d-flex w-100">

          <div class="d-flex flex-column w-100 justify-content-center align-items-center">
            <div class="d-flex flex-column p-2 w-75 gap-2">
              <label>Nome</label>
              <input required type="text" class="">
            </div>

            <div class="d-flex flex-column p-2 w-75 gap-2">
              <label>Sobrenome</label>
              <input required type="text" class="">
            </div>
          
            <div class="d-flex flex-column p-2 w-75 gap-2">
              <label>CPF</label>
              <input id="cpf" required type="text" class="">
            </div>
          </div>

          <div class="d-flex flex-column w-100 justify-content-center align-items-center">
            <div class="d-flex flex-column p-2 w-75 gap-2">
              <label>Usuário</label>
              <input id="user" required type="text" class="">
            </div>

            <div class="d-flex flex-column p-2 w-75 gap-2">
              <label>Senha</label>
              <input id="password" required type="password" class="">
            </div>

            <div class="d-flex flex-column p-2 w-75 gap-2">
              <label>Repetir Senha</label>
              <input id="password2" required type="password" class="">
            </div>
          </div>
        </div>

        <button id="btn" type="button" class="btn w-25 bg-light text-secondary">Enviar</button>
      </form>

    </section>

    <script src="./js/classes/ValidarCPF.js"></script> 
    <script src="./js/functions/limitadorCaracteres.js"></script> 
    <script src="./js/functions/verificaInput.js"></script> 
    <script src="./js/index.js"></script> 
</body>
</html>
