<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: start;
            padding-top: 10rem;
            background-color: #c0d2d1;
        }
    </style>
</head>
<body>
    <main class="container full-height d-flex flex-column justify-content-center align-items-center">
        <h1 class="h1 mb-5">Coloque um número de sua escolha:</h1>

        <form class="w-75 mb-3 d-flex flex-column align-items-center">
            <div class="input-group mb-3">
                <label for="input" class="input-group-text" id="basic-addon3">Número:</label>
                
                <input type="number" name="input" id="input" class="form-control" placeholder="Digite seu numero" aria-label="Digite seu numero" aria-describedby="basic-addon2">
            </div>

            <button type="button" id="btn" class="btn btn-dark w-25">Enviar</button>
        </form>

        <table class="table mt-5 w-50"><tbody id="root"></tbody></table>
    </main>

    <script src="index.js"></script>
</body>
</html>
